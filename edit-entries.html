<!DOCTYPE html>
<html lang="ru">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ò—Å—Ç–æ—Ä–∏—è</title>
  <style>
    body { 
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      margin-bottom: 16px;
    }

    .entry-date {
      margin-top: 24px;
      font-weight: bold;
      font-size: 18px;
    }

    .entry {
      background: white;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .entry .project {
      font-weight: 600;
    }

    .entry .time {
      color: #777;
      margin-top: 4px;
    }

    .loading {
      font-style: italic;
      color: #888;
    }

    button {
      display: inline-block;
      padding: 10px 16px;
      margin: 6px 6px 12px 0;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s, opacity 0.2s;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }

    button:hover {
      background-color: #005fcc;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 12px;
      gap: 8px;
    }

    .active {
      background-color: #005fcc !important;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="btnEntries" onclick="showSection('entries')" disabled>üïò –ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø–∏—Å–µ–π</button>
    <button id="btnVacations" onclick="showSection('vacations')" disabled>üèñ –ò—Å—Ç–æ—Ä–∏—è –æ—Ç–ø—É—Å–∫–æ–≤</button>
  </div>
  <h2 id="sectionTitle">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏ —Ä–∞–∑–¥–µ–ª</h2>
  <div id="content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.body.style.backgroundColor = tg.themeParams.bg_color || '#f9f9f9';
    document.body.style.color = tg.themeParams.text_color || '#333';

    const content = document.getElementById('content');
    const title = document.getElementById('sectionTitle');
    const btnEntries = document.getElementById('btnEntries');
    const btnVacations = document.getElementById('btnVacations');
    let userId = null; // –ì–ª–æ–±–∞–ª—å–Ω–æ


    let fullData = null;
    let currentSection = null;



    async function fetchData() {
  btnEntries.disabled = true;
  btnVacations.disabled = true;

let telegram_id = tg?.initDataUnsafe?.user?.id;

if (!telegram_id) {
  content.textContent = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Telegram ID.';
  return;
}      
  try {
    const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/fetch-timentries', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ telegram_id })
    });

    if (!res.ok) {
      content.textContent = '‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É.';
      return;
    }

const data = await res.json();

fullData = data;
      userId = data.user_id; // <-- –≤–æ—Ç –∑–¥–µ—Å—å —Å–æ—Ö—Ä–∞–Ω—è–µ–º

    btnEntries.disabled = false;
    btnVacations.disabled = false;

    currentSection = 'entries'; // –∏–ª–∏ 'vacations', –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –¥—Ä—É–≥–æ–µ
showSection(currentSection);

    
  } catch (err) {
    content.textContent = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.';
    content.innerHTML += `<pre>${err}</pre>`;
  }
}

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('ru-RU', {
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        weekday: 'long'
      });
    }

    function showSection(section) {
      currentSection = section;
      btnEntries.classList.toggle('active', section === 'entries');
      btnVacations.classList.toggle('active', section === 'vacations');

      if (!fullData) {
        content.textContent = '‚è≥ –î–∞–Ω–Ω—ã–µ –µ—â—ë –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è...';
        return;
      }

      if (section === 'entries') {
        title.textContent = 'üïò –ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø–∏—Å–µ–π';
        renderEntries(fullData.time_entries_by_date);
      } else if (section === 'vacations') {
        title.textContent = 'üèñ –ò—Å—Ç–æ—Ä–∏—è –æ—Ç–ø—É—Å–∫–æ–≤';
        renderVacations(fullData.vacations);
      }
    }

    function renderEntries(entriesByDate) {
      if (!Array.isArray(entriesByDate) || entriesByDate.length === 0) {
        content.innerHTML = '<p>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –æ —á–∞—Å–∞—Ö.</p>';
        return;
      }

      content.innerHTML = '';
      entriesByDate.sort((a, b) => new Date(b.date) - new Date(a.date));

     entriesByDate.forEach(group => {
  if (!Array.isArray(group.entries) || group.entries.length === 0) return;

  const dateEl = document.createElement('div');
  dateEl.className = 'entry-date';
  dateEl.textContent = formatDate(group.date);
  content.appendChild(dateEl);

  group.entries.forEach(e => {
    const div = document.createElement('div');
    div.className = 'entry';

    const name = e.project_name ?? `–ü—Ä–æ–µ–∫—Ç #${e.project_id ?? '?'}`;
    const hours = typeof e.hours === 'number' ? e.hours.toFixed(2) : '0.00';

    div.innerHTML = `
      <div class="project">${name}</div>
      <div class="time">${hours} —á</div>
    `;

    content.appendChild(div);
  });

  // ‚úÖ –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å ‚Äî –≤–Ω—É—Ç—Ä–∏ —Ü–∏–∫–ª–∞
  const editBtn = document.createElement('button');
  editBtn.textContent = '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
  editBtn.style.marginBottom = '10px';
  editBtn.onclick = () => enableEditMode(group);
  content.appendChild(editBtn);
});
      
    }
    function enableEditMode(group) {
  content.innerHTML = '';

  const dateEl = document.createElement('div');
  dateEl.className = 'entry-date';
  dateEl.textContent = formatDate(group.date);
  content.appendChild(dateEl);

  const updatedEntries = [];

  group.entries.forEach(e => {
    const div = document.createElement('div');
    div.className = 'entry';

    const name = e.project_name ?? `–ü—Ä–æ–µ–∫—Ç #${e.project_id ?? '?'}`;
    const inputId = `input_${group.date}_${e.project_id}`;

    div.innerHTML = `
      <div class="project">${name}</div>
      <input type="number" id="${inputId}" value="${e.hours}" step="0.25" style="margin-top:4px;padding:8px;width:100px;border-radius:6px;border:1px solid #ccc;" />
    `;

    content.appendChild(div);

    updatedEntries.push({ project_id: e.project_id, inputId });
  });

  const saveBtn = document.createElement('button');
  saveBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
saveBtn.onclick = () => saveUpdatedEntries(group.date, updatedEntries, saveBtn);
      content.appendChild(saveBtn);
}

async function saveUpdatedEntries(date, updatedEntries, saveBtn) {
  saveBtn.disabled = true;

  const entries = updatedEntries.map(e => {
    const val = parseFloat(document.getElementById(e.inputId).value);
    return {
      project_id: e.project_id,
      hours: isNaN(val) ? 0 : val
    };
  });

  if (!userId) {
  alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
  return;
}

  try {
    const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-time-entry-update', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ date, entries, user_id: userId })
    });

    if (!res.ok) {
      const errorText = await res.text();
      alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö: ' + errorText);
      return;
    }

    alert('‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
    fetchData(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
  } catch (err) {
    alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.');
    console.error(err);
  }
}

    function renderVacations(vacations) {
  if (!Array.isArray(vacations) || vacations.length === 0) {
    content.innerHTML = '<p>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –æ–± –æ—Ç–ø—É—Å–∫–∞—Ö.</p>';
    return;
  }

  content.innerHTML = '';
  vacations.forEach((v, index) => {
    const start = v.start_date || '';
    const end = v.end_date || '';

    const div = document.createElement('div');
    div.className = 'entry';
    div.innerHTML = `
      <div class="project">–û—Ç–ø—É—Å–∫</div>
      <div class="time">${formatDate(start)} ‚Äì ${formatDate(end)}</div>
    `;

    const editBtn = document.createElement('button');
    editBtn.textContent = '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
editBtn.onclick = () => enableVacationEdit(v.id, start, end);
    div.appendChild(editBtn);

    content.appendChild(div);
  });
}

    function enableVacationEdit(vacationId, startDate, endDate) {
  content.innerHTML = '';

  const dateEl = document.createElement('div');
  dateEl.className = 'entry-date';
  dateEl.textContent = `–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–ø—É—Å–∫–∞`;
  content.appendChild(dateEl);

  const startInput = document.createElement('input');
  startInput.type = 'date';
  startInput.value = startDate;
  startInput.style = 'margin: 8px 0; padding: 8px; width: 200px;';

  const endInput = document.createElement('input');
  endInput.type = 'date';
  endInput.value = endDate;
  endInput.style = 'margin: 8px 0; padding: 8px; width: 200px;';

  content.appendChild(document.createTextNode('–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞:'));
  content.appendChild(document.createElement('br'));
  content.appendChild(startInput);
  content.appendChild(document.createElement('br'));
  content.appendChild(document.createTextNode('–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è:'));
  content.appendChild(document.createElement('br'));
  content.appendChild(endInput);

  const saveBtn = document.createElement('button');
  saveBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
  saveBtn.onclick = () => saveVacationUpdate(vacationId, startInput.value, endInput.value, saveBtn);
  content.appendChild(document.createElement('br'));
  content.appendChild(saveBtn);
}

    
   async function saveVacationUpdate(vacation_id, start_date, end_date, btn) {
  btn.disabled = true;

  if (!userId) {
    alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
    return;
  }

  try {
    const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-vacation-update', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user_id: userId,
        vacation_id, // <-- –¥–æ–±–∞–≤–ª—è–µ–º —Å—é–¥–∞ ID –æ—Ç–ø—É—Å–∫–∞
        start_date,
        end_date
      })
    });

    if (!res.ok) {
      const error = await res.text();
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: ' + error);
      return;
    }

    alert('‚úÖ –û—Ç–ø—É—Å–∫ –æ–±–Ω–æ–≤–ª—ë–Ω!');
    fetchData();
  } catch (err) {
    alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.');
    console.error(err);
  }
}
    fetchData();
  </script>
</body>
</html>
