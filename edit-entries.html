<body>
  <div class="controls">
    <button id="btnEntries" onclick="showSection('entries')" disabled>üïò –ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø–∏—Å–µ–π</button>
    <button id="btnVacations" onclick="showSection('vacations')" disabled>–ò—Å—Ç–æ—Ä–∏—è üèñ –æ—Ç–ø—É—Å–∫–æ–≤ –∏ üå° –±–æ–ª—å–Ω–∏—á–Ω—ã—Ö</button>
  </div>
  <h2 id="sectionTitle">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏ —Ä–∞–∑–¥–µ–ª</h2>
  <div id="content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.body.style.backgroundColor = '#ffffff';
    document.body.style.color = '#000000';

    const content = document.getElementById('content');
    const title = document.getElementById('sectionTitle');
    const btnEntries = document.getElementById('btnEntries');
    const btnVacations = document.getElementById('btnVacations');
    let userId = null;
    let fullData = null;
    let currentSection = null;

    async function fetchData() {
      btnEntries.disabled = true;
      btnVacations.disabled = true;

      let telegram_id = tg?.initDataUnsafe?.user?.id;

      if (!telegram_id) {
        content.textContent = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Telegram ID.';
        return;
      }
      try {
        const res = await fetch('https://betters-technology.site/webhook/fetch-timentries', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id })
        });

        if (!res.ok) {
          content.textContent = '‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É.';
          return;
        }

        const data = await res.json();
        fullData = data;
        userId = data.user_id;

        btnEntries.disabled = false;
        btnVacations.disabled = false;

        currentSection = 'entries';
        showSection(currentSection);

      } catch (err) {
        content.textContent = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.';
        content.innerHTML += `<pre>${err}</pre>`;
      }
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('ru-RU', {
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        weekday: 'long'
      });
    }

    function showSection(section) {
  currentSection = section;

  const isEntries = section === 'entries';
  const isVacations = section === 'vacations';

  // –£–¥–∞–ª—è–µ–º –≤—Å–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –∫–ª–∞—Å—Å–æ–≤ –ø–µ—Ä–µ–¥ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ–º
  btnEntries.className = isEntries ? 'button active' : 'btn-alt';
  btnVacations.className = isVacations ? 'button active' : 'btn-alt';

  if (!fullData) {
    content.textContent = '‚è≥ –î–∞–Ω–Ω—ã–µ –µ—â—ë –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è...';
    return;
  }

  if (section === 'entries') {
    title.textContent = 'üïò –ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø–∏—Å–µ–π';
    renderEntries(fullData.time_entries_by_date);
  } else if (section === 'vacations') {
    title.textContent = 'üèñ –ò—Å—Ç–æ—Ä–∏—è –æ—Ç–ø—É—Å–∫–æ–≤';
    renderVacations(fullData.vacations);
  }
}

    function renderEntries(entriesByDate) {
      if (!Array.isArray(entriesByDate) || entriesByDate.length === 0) {
        content.innerHTML = '<p>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –æ —á–∞—Å–∞—Ö.</p>';
        return;
      }

      content.innerHTML = '';
      entriesByDate.sort((a, b) => new Date(b.date) - new Date(a.date));

      entriesByDate.forEach(group => {

          if (group.filled === null) return;

        
        const dateEl = document.createElement('div');
        dateEl.className = 'entry-date';
        dateEl.textContent = formatDate(group.date);
        content.appendChild(dateEl);

        if (group.filled) {
          if (Array.isArray(group.entries)) {
            group.entries.forEach(e => {
              const div = document.createElement('div');
              div.className = 'entry';

              const name = e.project_name ?? `–ü—Ä–æ–µ–∫—Ç #${e.project_id ?? '?'}`;
              const hours = typeof e.hours === 'number' ? formatHoursPretty(e.hours) : '0—á00–º';

              div.innerHTML = `
                <div class="project">${name}</div>
                <div class="time">${hours}</div>
              `;

              content.appendChild(div);
            });
          }
        } else {
          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
            <div class="project">–ù–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ</div>
            <div class="time">–ü—Ä–∏—á–∏–Ω–∞: ${group.not_filled_reason || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
            <button onclick="confirmMakeWorkingDay('${group.date}', '${group.not_filled_reason?.replace(/'/g, '\'') || ''}')">‚öôÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–∞–±–æ—á–∏–π –¥–µ–Ω—å</button>
          `;
          content.appendChild(div);
        }
        
        const monthLocked = isMonthLocked(group.date);

        if (!monthLocked && group.filled) {
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∑–∞–ø–∏—Å–∏ —Å –∞—Ä—Ö–∏–≤–Ω—ã–º–∏ –ø—Ä–æ–µ–∫—Ç–∞–º–∏
          const hasArchivedProjects = Array.isArray(group.entries) && 
            group.entries.some(e => e.project_status === 'archive' || e.project_status === 'presale_archive');
          
          if (!hasArchivedProjects) {
            const editBtn = document.createElement('button');
            editBtn.textContent = '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
            editBtn.style.marginBottom = '10px';
            editBtn.onclick = () => enableEditMode(group);
            content.appendChild(editBtn);
          }
        }

        
      });

      function formatHoursPretty(value) {
        const totalMinutes = Math.round(value * 60);
        const hours = Math.floor(totalMinutes / 60);
        const minutes = totalMinutes % 60;
        return `${hours}—á${minutes.toString().padStart(2, '0')}–º`;
      }
    }

    function confirmMakeWorkingDay(date, reason) {

       if (isMonthLocked(date)) {
    alert('‚ùå –≠—Ç–æ—Ç –º–µ—Å—è—Ü –∑–∞–∫—Ä—ã—Ç –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏–π (–ø–æ—Å–ª–µ 11-–≥–æ —á–∏—Å–ª–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ –º–µ—Å—è—Ü–∞).');
    return;
  }
      
  if (!tg?.initDataUnsafe?.user?.id) {
    alert('‚ùå Telegram ID –Ω–µ –Ω–∞–π–¥–µ–Ω');
    return;
  }

  const message = `–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å ${formatDate(date)} –Ω–∞ —Ä–∞–±–æ—á–∏–π –¥–µ–Ω—å?\n\n–ü—Ä–∏—á–∏–Ω–∞: ${reason || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}\n\n‚ö†Ô∏è –û–±—Ä–∞—Ç–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ: –µ—Å–ª–∏ —ç—Ç–æ—Ç –¥–µ–Ω—å –≤—Å—ë –µ—â—ë –≤—Ö–æ–¥–∏—Ç –≤ –¥–∏–∞–ø–∞–∑–æ–Ω –æ—Ç–ø—É—Å–∫–∞ –∏–ª–∏ –±–æ–ª—å–Ω–∏—á–Ω–æ–≥–æ, —Ç–æ —Å—Ç–∞—Ç—É—Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º.\n–ß—Ç–æ–±—ã –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏–µ –Ω–∞ —Ä–∞–±–æ—á–∏–π –¥–µ–Ω—å, —Å–Ω–∞—á–∞–ª–∞ –Ω—É–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å –¥–∏–∞–ø–∞–∑–æ–Ω –æ—Ç–ø—É—Å–∫–∞ –∏–ª–∏ –±–æ–ª—å–Ω–∏—á–Ω–æ–≥–æ.`;

  const confirmed = confirm(message);
  if (!confirmed) return;

  fetch('https://betters-technology.site/webhook/set-working-day', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      telegram_id: tg.initDataUnsafe.user.id,
      date: date
    })
  })
  .then(res => {
    if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞');
    alert('‚úÖ –î–µ–Ω—å –æ—Ç–º–µ—á–µ–Ω –∫–∞–∫ —Ä–∞–±–æ—á–∏–π!');
    fetchData();
  })
  .catch(err => {
    alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–º–µ–Ω–∏—Ç—å –¥–µ–Ω—å.');
    console.error(err);
  });
}
    
function isMonthLocked(dateStr, now = new Date()) {
  // dateStr —Ñ–æ—Ä–º–∞—Ç–∞ YYYY-MM-DD ‚Üí –ª–æ–∫–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞ –±–µ–∑ UTC-—Å–¥–≤–∏–≥–∞
  const [y, m, d] = dateStr.split('-').map(Number);
  const entryLocal = new Date(y, m - 1, d);

  // —Å–ª–µ–¥—É—é—â–∏–π –º–µ—Å—è—Ü –ø–æ—Å–ª–µ month(entryLocal)
  const nextMonth = new Date(entryLocal.getFullYear(), entryLocal.getMonth() + 1, 1);
  // –ª–æ–∫–∞–ª—å–Ω–∞—è –ø–æ–ª–Ω–æ—á—å 11-–≥–æ —á–∏—Å–ª–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ –º–µ—Å—è—Ü–∞
  const lockAt = new Date(nextMonth.getFullYear(), nextMonth.getMonth(), 11);

  return now >= lockAt; // –µ—Å–ª–∏ —Å–µ–π—á–∞—Å 11-–µ (00:00) –∏–ª–∏ –ø–æ–∑–∂–µ ‚Äî –º–µ—Å—è—Ü –∑–∞–ª–æ—á–µ–Ω
}
    
      function enableEditMode(group) {
  content.innerHTML = '';

  const dateEl = document.createElement('div');
  dateEl.className = 'entry-date';
  dateEl.textContent = formatDate(group.date);
  content.appendChild(dateEl);

  const updatedEntries = [];

  group.entries.forEach(e => {
    const div = document.createElement('div');
    div.className = 'entry';

    const name = e.project_name ?? `–ü—Ä–æ–µ–∫—Ç #${e.project_id ?? '?'}`;
    const inputId = `input_${group.date}_${e.project_id}`;
    const isArchived = e.project_status === 'archive' || e.project_status === 'presale_archive';

    div.innerHTML = `
      <div class="project">${name}${isArchived ? ' <span style="color: #999; font-size: 12px;">(–ê—Ä—Ö–∏–≤)</span>' : ''}</div>
      <input type="number" id="${inputId}" value="${e.hours}" step="0.25" style="margin-top:4px;padding:8px;width:100px;border-radius:6px;border:1px solid #ccc;" ${isArchived ? 'disabled' : ''} />
    `;

    content.appendChild(div);

    updatedEntries.push({ project_id: e.project_id, inputId });
  });

  const saveBtn = document.createElement('button');
  saveBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
saveBtn.onclick = () => saveUpdatedEntries(group.date, updatedEntries, saveBtn);
      content.appendChild(saveBtn);
}

async function saveUpdatedEntries(date, updatedEntries, saveBtn) {
  saveBtn.disabled = true;

    if (isMonthLocked(date)) {
    alert('‚ùå –≠—Ç–æ—Ç –º–µ—Å—è—Ü –∑–∞–∫—Ä—ã—Ç –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏–π (–ø–æ—Å–ª–µ 11-–≥–æ —á–∏—Å–ª–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ –º–µ—Å—è—Ü–∞).');
    saveBtn.disabled = false;
    return;
  }

  const entries = updatedEntries.map(e => {
    const val = parseFloat(document.getElementById(e.inputId).value);
    return {
      project_id: e.project_id,
      hours: isNaN(val) ? 0 : val
    };
  });

  if (!userId) {
  alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
  return;
}

  try {
    const res = await fetch('https://betters-technology.site/webhook/get-time-entry-update', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ date, entries, user_id: userId })
    });

    if (!res.ok) {
      const errorText = await res.text();
      alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö: ' + errorText);
        saveBtn.disabled = false;       // ‚Üê –≤–µ—Ä–Ω—É—Ç—å –∫–Ω–æ–ø–∫—É
      return;
    }

    alert('‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
    fetchData(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
  } catch (err) {
    alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.');
    console.error(err);
  }
}

    
function renderVacations(vacations) {
  if (!Array.isArray(vacations) || vacations.length === 0) {
    content.innerHTML = '<p>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –æ–± –æ—Ç–ø—É—Å–∫–∞—Ö.</p>';
    return;
  }

  content.innerHTML = '';
  vacations.forEach((v, index) => {
    const start = v.start_date || '';
    const end = v.end_date || '';
     const type = v.type === 'sick_leave' ? '–ë–æ–ª—å–Ω–∏—á–Ω—ã–π' : '–û—Ç–ø—É—Å–∫';


    const div = document.createElement('div');
    div.className = 'entry';
    div.innerHTML = `
     <div class="project">${type}</div>
      <div class="time">${formatDate(start)} ‚Äì ${formatDate(end)}</div>
    `;

    const editBtn = document.createElement('button');
    editBtn.textContent = '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
editBtn.onclick = () => enableVacationEdit(v.id, start, end);
    div.appendChild(editBtn);

    content.appendChild(div);
  });
}


function enableVacationEdit(vacationId, startDate, endDate) {
  content.innerHTML = '';

  const dateEl = document.createElement('div');
  dateEl.className = 'entry-date';
  dateEl.textContent = `–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–ø—É—Å–∫–∞`;
  content.appendChild(dateEl);

  const startInput = document.createElement('input');
  startInput.type = 'date';
  startInput.value = startDate;
  startInput.style = 'margin: 8px 0; padding: 8px; width: 200px;';

  const endInput = document.createElement('input');
  endInput.type = 'date';
  endInput.value = endDate;
  endInput.style = 'margin: 8px 0; padding: 8px; width: 200px;';

  content.appendChild(document.createTextNode('–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞:'));
  content.appendChild(document.createElement('br'));
  content.appendChild(startInput);
  content.appendChild(document.createElement('br'));
  content.appendChild(document.createTextNode('–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è:'));
  content.appendChild(document.createElement('br'));
  content.appendChild(endInput);

  const saveBtn = document.createElement('button');
  saveBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
  saveBtn.onclick = () => saveVacationUpdate(vacationId, startInput.value, endInput.value, saveBtn);
  content.appendChild(document.createElement('br'));
  content.appendChild(saveBtn);
}

    
   async function saveVacationUpdate(vacation_id, start_date, end_date, btn) {
  btn.disabled = true;

  if (!userId) {
    alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
    return;
  }

  try {
    const res = await fetch('https://betters-technology.site/webhook/get-vacation-update', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user_id: userId,
        vacation_id, // <-- –¥–æ–±–∞–≤–ª—è–µ–º —Å—é–¥–∞ ID –æ—Ç–ø—É—Å–∫–∞
        start_date,
        end_date
      })
    });

    if (!res.ok) {
      const error = await res.text();
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: ' + error);
      return;
    }

    alert('‚úÖ –û—Ç–ø—É—Å–∫ –æ–±–Ω–æ–≤–ª—ë–Ω!');
    fetchData();
  } catch (err) {
    alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.');
    console.error(err);
  }
}

    fetchData();
  </script>
