<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Укажи своё имя</title>
</head>
<body>
  <h2>Введите ваше имя:</h2>
  <form id="nameForm">
    <input type="text" id="nameInput" placeholder="Ваше имя" required>
    <button type="submit">Отправить имя</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // раскрыть WebApp на весь экран

    document.getElementById('nameForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('nameInput').value;
      const telegram_id = tg.initDataUnsafe.user.id;

      await fetch('https://n8n-твоя-ссылка/webhook/telegram-name', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram_id, name })
      });

      tg.close(); // закрыть WebApp после отправки
    });
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
