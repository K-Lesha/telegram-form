<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ù–µ–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –¥–Ω–∏ –∏ –ø—Ä–æ–µ–∫—Ç—ã</title>
  <style>
   /* –û–±—â–∏–π —Å—Ç–∏–ª—å */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #fff;
  color: #222;
  font-size: 16px;
  line-height: 1.4;
}

h2, h3 {
  margin: 0 0 16px;
  font-weight: 600;
}

/* –ö–Ω–æ–ø–∫–∏ */
button {
  display: inline-block;
  padding: 10px 16px;
  margin: 6px 4px;
  background-color: #007aff;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #005fcc;
}

button:disabled {
  opacity: 0.6;
  cursor: default;
}

/* –ò–Ω–ø—É—Ç—ã */
input[type="number"] {
  width: 100%;
  padding: 8px 12px;
  margin-top: 4px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
  box-sizing: border-box;
}

/* –õ–µ–π–±–ª—ã */
label {
  display: block;
  margin-bottom: 8px;
}

/* Skeleton */
.skeleton {
  display: inline-block;
  height: 32px;
  width: 100px;
  margin: 5px;
  background: linear-gradient(90deg, #eee 25%, #ddd 50%, #eee 75%);
  background-size: 200% 100%;
  animation: shimmer 1.2s infinite;
  border-radius: 6px;
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

.loading-text {
  font-style: italic;
  opacity: 0.7;
  animation: pulse 1s infinite;
  margin-top: 12px;
}

@keyframes pulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* –ú–æ–¥–∞–ª–∫–∏ */
#modal,
#finalModal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal-content {
  background: #fff;
  padding: 24px;
  border-radius: 16px;
  text-align: center;
  max-width: 320px;
  width: 90%;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
  </style>
</head>
<body>
  <div id="result" style="margin-top: 20px;"></div>
  <div id="formBlock" style="margin-top: 20px;"></div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ, –µ—Å–ª–∏ –≤—Å–µ –¥–Ω–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã -->
  <div id="modal">
    <div class="modal-content">
      <p>–í—Å–µ –¥–Ω–∏ —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã üéâ</p>
      <button onclick="closeApp()">–û–ö</button>
    </div>
  </div>

  <!-- –§–∏–Ω–∞–ª—å–Ω–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ—Å–ª–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –¥–Ω—è -->
  <div id="finalModal">
    <div class="modal-content">
      <p>–ó–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å —á–∞—Å—ã –∑–∞–ø–æ–ª–Ω–µ–Ω—ã.<br><strong>–í—Å–µ –¥–Ω–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã üéâ</strong></p>
      <button onclick="closeApp()">–û–ö</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let telegram_id = '‚Äî';
    let activeProjects = [];
    let selectedDay = null;

    try {
      telegram_id = tg?.initDataUnsafe?.user?.id || '‚Äî';
    } catch (err) {
      console.warn('Telegram ID –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', err);
    }

    function showSkeleton() {
      const result = document.getElementById('result');
      result.innerHTML = '<h3>–ó–∞–≥—Ä—É–∑–∫–∞...</h3>';
      for (let i = 0; i < 3; i++) {
        const s = document.createElement('div');
        s.className = 'skeleton';
        result.appendChild(s);
      }
    }

    async function loadUserData() {
      showSkeleton();

      const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-unfilled-days', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram_id })
      });

      const data = await res.json();
      const result = document.getElementById('result');
      result.innerHTML = '';
      activeProjects = data.active_projects || [];

      if (data.unfilled_dates?.length) {
        result.innerHTML = '<h3>–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å:</h3>';
        data.unfilled_dates.forEach(date => {
          const btn = document.createElement('button');
          btn.textContent = date;
          btn.onclick = () => renderFormForDay(date);
          result.appendChild(btn);
        });
      } else {
        showModal();
      }
    }

    function renderFormForDay(day) {
      selectedDay = day;
      const form = document.getElementById('formBlock');
      form.innerHTML = `<h3>–ó–∞–ø–æ–ª–Ω–∏—Ç—å —á–∞—Å—ã –Ω–∞ ${day}</h3>`;

      activeProjects.forEach(project => {
        const label = document.createElement('label');
        label.textContent = project.project_name || project.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';

        const input = document.createElement('input');
        input.type = 'number';
        input.name = project.id;
        input.min = 0;
        input.max = 24;
        input.placeholder = '–ß–∞—Å—ã';

        label.appendChild(input);
        form.appendChild(label);
      });

      const submitBtn = document.createElement('button');
      submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
      submitBtn.onclick = () => submitForm(submitBtn);
      form.appendChild(submitBtn);
    }

    async function submitForm(button) {
      const form = document.getElementById('formBlock');
      const inputs = form.querySelectorAll('input');
      const payload = {
        telegram_id,
        date: selectedDay,
        hours: Array.from(inputs).map(i => ({
          project_id: i.name,
          value: Number(i.value || 0)
        }))
      };

      button.disabled = true;
      button.textContent = '–°–æ—Ö—Ä–∞–Ω—è–µ–º...';

      const loader = document.createElement('p');
      loader.className = 'loading-text';
      loader.textContent = '–°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ...';
      form.appendChild(loader);

      const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/submit-hours', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      form.removeChild(loader);
      button.disabled = false;
      button.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';

      if (result.success) {
        // –ø—Ä–æ–≤–µ—Ä–∏—Ç—å, –æ—Å—Ç–∞–ª–∏—Å—å –ª–∏ –µ—â—ë –Ω–µ–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –¥–Ω–∏
        const check = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-unfilled-days', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id })
        });
        const fresh = await check.json();

        if (!fresh.unfilled_dates?.length) {
          showFinalModal();
        } else {
          alert(`–ß–∞—Å—ã –∑–∞ ${selectedDay} —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–Ω—ã`);
          form.innerHTML = '';
          await loadUserData();
        }
      } else {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
      }
    }

    function showModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function showFinalModal() {
      document.getElementById('finalModal').style.display = 'flex';
    }

    function closeApp() {
      tg.close();
    }

    if (telegram_id !== '‚Äî') {
      loadUserData();
    }
  </script>
</body>
</html>
