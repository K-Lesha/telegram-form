<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Укажи своё имя</title>
</head>
<body>
  <h2>Введите ваше имя:</h2>

  <p>Ваш Telegram ID: <span id="userIdDisplay">—</span></p>

  <form id="nameForm">
    <input type="text" id="nameInput" placeholder="Ваше имя" required>
    <button type="submit">Отправить имя</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let telegram_id = '—';

    try {
      telegram_id = tg?.initDataUnsafe?.user?.id || '—';
    } catch (err) {
      console.warn('Telegram ID недоступен', err);
    }

    document.getElementById('userIdDisplay').textContent = telegram_id;

    document.getElementById('nameForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('nameInput').value;

      await fetch('https://n8n-твоя-ссылка/webhook/telegram-name', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram_id, name })
      });

      tg.close();
    });
  </script>
</body>
</html>
