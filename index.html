    function rangeHasLockedDay(start, end) {
  const s = new Date(start), e = new Date(end);
  for (let d = new Date(s); d <= e; d.setDate(d.getDate() + 1)) {
    const y = d.getFullYear(), m = d.getMonth() + 1, day = d.getDate();
    const iso = `${y}-${String(m).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    if (isMonthLocked(iso)) return true;
  }
  return false;
}

  // dateStr: "YYYY-MM-DD" ‚Üí –ª–æ–∫–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞

function checkOvertimeAndNotify(hours) {

      p => String(p.project_id) === String(project_id)

    const planned    = Number(project.planned_hours || 0);
    const contracted = Number(project.contracted_hours || 0);

    const limit = contracted > 0 ? contracted : planned;
    if (!(limit > 0)) continue;

    const total = actual + value;

    // ‚úÖ –£–≤–µ–¥–æ–º–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–∏ –ª–∏–º–∏—Ç–∞ –∏–º–µ–Ω–Ω–æ —ç—Ç–æ–π –æ—Ç–ø—Ä–∞–≤–∫–æ–π

        comparison_type: type,
        total_hours: Number(total.toFixed(2))
      };

      fetch('https://betters-technology.site/webhook/notify-manager-about-overload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    }
  }
}

    function formatHours(decimalHours) {
  if (decimalHours == null) return '‚Äî';
  const totalMinutes = Math.round(decimalHours * 60);
  const hours = Math.floor(totalMinutes / 60);
  const minutes = totalMinutes % 60;
  return `${hours} —á${minutes > 0 ? ' ' + minutes + ' –º–∏–Ω' : ''}`;
}

    function formatDate(dateString) {
  const months = [
    '—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è',
    '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'
  ];
  const weekdays = [
    '–≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–≤—Ç–æ—Ä–Ω–∏–∫',
    '—Å—Ä–µ–¥–∞', '—á–µ—Ç–≤–µ—Ä–≥', '–ø—è—Ç–Ω–∏—Ü–∞', '—Å—É–±–±–æ—Ç–∞'
  ];
  const date = new Date(dateString);
  const day = date.getDate();
  const month = months[date.getMonth()];
  const year = date.getFullYear();
  const weekday = weekdays[date.getDay()];
  return `${day} ${month} ${year} –≥. (${weekday})`;
}

    function setupProjectSearch() {
      const searchInput = document.getElementById('projectSearch');
      const searchClear = document.getElementById('searchClear');
      const searchIndicator = document.getElementById('searchIndicator');
      
      if (!searchInput) return;

      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—á–∏—Å—Ç–∫–∏
        if (searchTerm.length > 0) {
          searchClear.classList.remove('hidden');
        } else {
          searchClear.classList.add('hidden');
        }
        
        // –§–∏–ª—å—Ç—Ä—É–µ–º –ø—Ä–æ–µ–∫—Ç—ã
        filterProjects(searchTerm);
      });

      // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
      searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          clearSearch();
        }
      });
    }

    function filterProjects(searchTerm) {
      const projectRows = document.querySelectorAll('.project-row');
      const sections = document.querySelectorAll('#formBlock > div');
      let totalFound = 0;
      let totalVisible = 0;

      sections.forEach(section => {
        if (section.querySelector('h3')) {
          // –≠—Ç–æ —Å–µ–∫—Ü–∏—è —Å –∑–∞–≥–æ–ª–æ–≤–∫–æ–º (–ê–∫—Ç–∏–≤–Ω—ã–µ, –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ, –ê—Ä—Ö–∏–≤)
          const sectionTitle = section.querySelector('h3');
          const sectionRows = section.querySelectorAll('.project-row');
          let sectionFound = 0;

          sectionRows.forEach(row => {
            const projectName = row.querySelector('.project-title a')?.textContent || '';
            const isMatch = searchTerm === '' || projectName.toLowerCase().includes(searchTerm);
            
            if (isMatch) {
              row.style.display = 'flex';
              sectionFound++;
              totalFound++;
            } else {
              row.style.display = 'none';
            }
          });

          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤
          if (sectionFound > 0) {
            section.style.display = 'block';
            totalVisible++;
          } else if (searchTerm !== '') {
            section.style.display = 'none';
          } else {
            section.style.display = 'block';
          }
        }
      });

      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
      updateSearchIndicator(searchTerm, totalFound, totalVisible);
    }

    function updateSearchIndicator(searchTerm, found, visible) {
      const indicator = document.getElementById('searchIndicator');
      if (!indicator) return;

      if (searchTerm === '') {
        indicator.textContent = '';
      } else if (found === 0) {
        indicator.textContent = 'üîç –ü—Ä–æ–µ–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
        indicator.style.color = '#e74c3c';
      } else {
        const sectionsText = visible === 1 ? '—Å–µ–∫—Ü–∏–∏' : '—Å–µ–∫—Ü–∏—è—Ö';
        indicator.textContent = `üîç –ù–∞–π–¥–µ–Ω–æ ${found} –ø—Ä–æ–µ–∫—Ç–æ–≤ –≤ ${visible} ${sectionsText}`;
        indicator.style.color = '#27ae60';
      }
    }

    function clearSearch() {
      const searchInput = document.getElementById('projectSearch');
      const searchClear = document.getElementById('searchClear');
      const searchIndicator = document.getElementById('searchIndicator');
      
      if (searchInput) {
        searchInput.value = '';
        searchClear.classList.add('hidden');
        searchIndicator.textContent = '';
        filterProjects('');
        searchInput.focus();
      }
    }
