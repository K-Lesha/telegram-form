<div id="confirmationModal" class="modal-overlay">
  <div class="modal-content">
    <h3>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</h3>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let telegram_id = '‚Äî';
    let activeProjects = [];
    let selectedDay = null;

    try {
      telegram_id = tg?.initDataUnsafe?.user?.id || '‚Äî';
    } catch (err) {
      console.warn('Telegram ID –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', err);
    }

    function showSkeleton() {
      const result = document.getElementById('result');
      result.innerHTML = '<h3>–ó–∞–≥—Ä—É–∑–∫–∞...</h3>';
      for (let i = 0; i < 3; i++) {
        const s = document.createElement('div');
        s.className = 'skeleton';
        result.appendChild(s);
      }
    }

    async function loadUserData() {
      showSkeleton();

      const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-unfilled-days', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram_id })
      });

      const data = await res.json();
      const result = document.getElementById('result');
      result.innerHTML = '';
      activeProjects = data.active_projects || [];

      if (data.unfilled_dates?.length) {
        result.innerHTML = '<h3>–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å:</h3>';
        data.unfilled_dates.forEach(date => {
          const btn = document.createElement('button');
          btn.textContent = formatDate(date);
          btn.onclick = () => renderFormForDay(date);
          result.appendChild(btn);
        });
      } else {
        showModal();
      }
    }

 function renderFormForDay(day) {
  selectedDay = day;
  const form = document.getElementById('formBlock');
  form.innerHTML = `<h3>–ó–∞–ø–æ–ª–Ω–∏—Ç—å —á–∞—Å—ã –Ω–∞ üìÖ ${formatDate(day)}</h3>`;

  activeProjects.forEach(project => {
    const container = document.createElement('div');
    container.className = 'project-row';
    container.dataset.projectId = project.id;

    container.dataset.hours = 0;
    container.dataset.minutes = 0;

    const title = document.createElement('div');
    title.textContent = project.project_name || project.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
    title.className = 'project-title';
    container.appendChild(title);

    const timeDisplay = document.createElement('div');
    timeDisplay.className = 'time-display';
    timeDisplay.textContent = "00—á00–º";
    container.appendChild(timeDisplay);

    const selectTimeBtn = document.createElement('button');
    selectTimeBtn.textContent = 'üïêü§≥üèº';
    selectTimeBtn.className = 'select-time-btn';
    selectTimeBtn.onclick = () => openTimePicker(project.id, container);
    container.appendChild(selectTimeBtn);

    form.appendChild(container);
  });

  // –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
  const submitBtn = document.createElement('button');
  submitBtn.textContent = 'üìù –ó–∞–ø–∏—Å–∞—Ç—å';
  submitBtn.id = 'saveButton';
  submitBtn.disabled = false;
  submitBtn.onclick = () => submitForm(submitBtn);
  form.appendChild(submitBtn);

  // –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–ø—É—Å–∫–∞
  const skipBtn = document.createElement('button');
  skipBtn.textContent = '‚è≠ –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –¥–µ–Ω—å';
  skipBtn.onclick = () => skipDay();
   skipBtn.className = 'skip-btn';
  form.appendChild(skipBtn);
}

function submitForm(button) {
  const form = document.getElementById('formBlock');
  const containers = form.querySelectorAll('[data-project-id]');
  const list = document.getElementById('confirmationList');
  list.innerHTML = '';

  let totalMinutes = 0;

  containers.forEach(c => {
    const name = c.querySelector('.project-title').textContent;
    const hours = parseInt(c.dataset.hours || 0);
    const minutes = parseInt(c.dataset.minutes || 0);
    totalMinutes += hours * 60 + minutes;

    const line = document.createElement('div');
    line.textContent = `‚Ä¢ ${name}: ${hours} —á ${minutes} –º–∏–Ω`;
    list.appendChild(line);
  });

  const h = Math.floor(totalMinutes / 60);
  const m = totalMinutes % 60;
  const summary = document.createElement('div');
  summary.style.marginTop = '12px';
  summary.style.fontWeight = 'bold';
  summary.textContent = `üßÆ –ò—Ç–æ–≥–æ: ${h} —á ${m} –º–∏–Ω`;
  list.appendChild(summary);

  document.getElementById('confirmationModal').style.display = 'flex';
}
    
async function skipDay() {
  let reason;
  try {
    reason = await showSkipReasonModal();
  } catch (e) {
    return; // –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª
  }

  const hours = activeProjects.map(p => ({
    project_id: p.id,
    value: 0
  }));

  const payload = {
    telegram_id,
    date: selectedDay,
    hours,
    filled: false,
    not_filled_reason: reason
  };

  const form = document.getElementById('formBlock');
  const loader = document.createElement('p');
  loader.className = 'loading-text';
  loader.textContent = '–ü—Ä–æ–ø—É—Å–∫–∞–µ–º –¥–µ–Ω—å...';
  form.appendChild(loader);

  const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/submit-hours', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  const result = await res.json();

  if (result.success) {
    alert(`–î–µ–Ω—å ${selectedDay} —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ–ø—É—â–µ–Ω –∫–∞–∫ ${reason}`);
    form.innerHTML = '';
    await loadUserData();
  } else {
    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–ø—É—Å–∫–µ –¥–Ω—è');
    form.removeChild(loader);
  }
}

    function showSkipReasonModal() {
  return new Promise((resolve, reject) => {
    const modal = document.getElementById('skipReasonModal');
    modal.style.display = 'flex';

    window.selectSkipReason = function (reason) {
      modal.style.display = 'none';
      cleanup();
      resolve(reason);
    };

    window.cancelSkipReason = function () {
      modal.style.display = 'none';
      cleanup();
      reject('cancelled');
    };

    function cleanup() {
      delete window.selectSkipReason;
      delete window.cancelSkipReason;
    }
  });
}

    function confirmSubmit() {
  document.getElementById('confirmationModal').style.display = 'none';
  const btn = document.getElementById('saveButton');
  finalSubmitForm(btn);
}

function closeConfirmation() {
  document.getElementById('confirmationModal').style.display = 'none';
}

    async function finalSubmitForm(button) {
      const form = document.getElementById('formBlock');
      const hours = Array.from(form.querySelectorAll('[data-project-id]')).map(container => {
        const projectId = container.dataset.projectId;
        const h = parseInt(container.dataset.hours || 0);
        const m = parseInt(container.dataset.minutes || 0);

        return {
          project_id: projectId,
          value: h + m / 60
        };
      });

      const payload = {
          telegram_id,
          date: selectedDay,
          hours,
          filled: true,
          not_filled_reason: null
      };

      button.disabled = true;
      button.textContent = '–ó–∞–ø–∏—Å—ã–≤–∞–µ–º...';

      const loader = document.createElement('p');
      loader.className = 'loading-text';
      loader.textContent = '–ó–∞–ø–∏—Å—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ...';
      form.appendChild(loader);

      const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/submit-hours', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      if (result.success) {
        const check = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-unfilled-days', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id })
        });

        const fresh = await check.json();

        alert(`–ß–∞—Å—ã –∑–∞ ${selectedDay} —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–Ω—ã`);

        form.removeChild(loader);
        button.disabled = false;
        button.textContent = 'üìù –ó–∞–ø–∏—Å–∞—Ç—å';

        if (!fresh.unfilled_dates?.length) {
          showFinalModal();
        } else {
          form.innerHTML = '';
          await loadUserData();
        }
      } else {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
        form.removeChild(loader);
        button.disabled = false;
        button.textContent = 'üìù –ó–∞–ø–∏—Å–∞—Ç—å';
      }
    }

    function openTimePicker(projectId, container) {
      const modal = document.getElementById('timePickerModal');
      const content = document.getElementById('timePickerContent');

      // ‚õîÔ∏è –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è
      if (modal.style.display === 'flex') return;

      modal.style.display = 'flex';
      content.innerHTML = '<h3>–°–∫–æ–ª—å–∫–æ —á–∞—Å–æ–≤?</h3>';

      for (let i = 0; i <= 8; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.onclick = () => chooseMinutes(i);
        content.appendChild(btn);
      }

      function chooseMinutes(selectedHours) {
        content.innerHTML = '<h3>–°–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç?</h3>';
        [0, 15, 30, 45].forEach(min => {
          const btn = document.createElement('button');
          btn.textContent = min;
          btn.onclick = () => {
            modal.style.display = 'none';

            // –í–º–µ—Å—Ç–æ —É–¥–∞–ª–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ —ç–ª–µ–º–µ–Ω—Ç–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
            const timeDisplay = container.querySelector('.time-display');
            if (timeDisplay) {
              const display = `${selectedHours} —á${min ? ' ' + min + ' –º–∏–Ω' : ''}`;
              timeDisplay.textContent = display;
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è –≤ dataset –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            container.dataset.hours = selectedHours;
            container.dataset.minutes = min;

          };
          content.appendChild(btn);
        });
      }
    }

    function showModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function showFinalModal() {
      document.getElementById('finalModal').style.display = 'flex';
    }

    function closeApp() {
      tg.close();
    }

    function formatDate(dateString) {
      const months = [
          '—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è',
          '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'
                    ];
      const date = new Date(dateString);
      const day = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();
      return `${day} ${month} ${year} –≥.`;
    }

    if (telegram_id !== '‚Äî') {
      loadUserData();
    }

        document.querySelectorAll('.modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', e => {
        // –∑–∞–∫—Ä—ã–≤–∞–µ–º, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –∏–º–µ–Ω–Ω–æ –ø–æ —Ñ–æ–Ω—É
        if (e.target === overlay) {
          overlay.style.display = 'none';

          // –ø—Ä–∏–º–µ—Ä —Å–ø–µ—Ü‚Äë–æ—á–∏—Å—Ç–∫–∏ –¥–ª—è —Ç–∞–π–º‚Äë–ø–∏–∫–µ—Ä–∞
          if (overlay.id === 'timePickerModal') {
            document.getElementById('timePickerContent').innerHTML = '';
          }
        }
      });
    });
  </script>
