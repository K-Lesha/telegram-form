<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ù–µ–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –¥–Ω–∏ –∏ –ø—Ä–æ–µ–∫—Ç—ã</title>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #222;
      font-size: 16px;
      line-height: 1.4;
    }

    h2, h3 {
      margin: 0 0 16px;
      font-weight: 600;
    }

    button {
      display: inline-block;
      padding: 10px 16px;
      margin: 6px 4px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005fcc;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px 12px;
      margin-top: 4px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    .skeleton {
      display: inline-block;
      height: 32px;
      width: 100px;
      margin: 5px;
      background: linear-gradient(90deg, #eee 25%, #ddd 50%, #eee 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      border-radius: 6px;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .loading-text {
      font-style: italic;
      opacity: 0.7;
      animation: pulse 1s infinite;
      margin-top: 12px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    #timePickerModal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 101;
}

.modal-inner {
  background: #fff;
  border-radius: 16px;
  padding: 24px;
  max-width: 280px;
  width: 90%;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.modal-inner h3 {
  margin-bottom: 16px;
}

.modal-inner button {
  margin: 6px;
  padding: 10px 14px;
  font-size: 16px;
}

    #modal,
    #finalModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 480px) {
      body {
        padding: 12px;
        font-size: 15px;
      }

      h2, h3 {
        font-size: 18px;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin: 8px 0;
      }

      .modal-content {
        max-width: 90%;
        padding: 20px;
      }

      input[type="number"] {
        font-size: 15px;
        padding: 10px;
      }

      label {
        font-size: 15px;
      }

      .skeleton {
        width: 100%;
        height: 28px;
        margin: 6px 0;
      }
    }
  </style>
</head>
<body>
  <div id="result" style="margin-top: 20px;"></div>
  <div id="formBlock" style="margin-top: 20px;"></div>

  <div id="timePickerModal" style="display: none;">
    <div class="modal-inner" id="timePickerContent"></div>
  </div>
  
  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ, –µ—Å–ª–∏ –≤—Å–µ –¥–Ω–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã -->
  <div id="modal">
    <div class="modal-content">
      <p>–í—Å–µ –¥–Ω–∏ —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã üéâ</p>
      <button onclick="closeApp()">–û–ö</button>
    </div>
  </div>

  <!-- –§–∏–Ω–∞–ª—å–Ω–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ—Å–ª–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –¥–Ω—è -->
  <div id="finalModal">
    <div class="modal-content">
      <p>–ó–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å —á–∞—Å—ã –∑–∞–ø–æ–ª–Ω–µ–Ω—ã.<br><strong>–í—Å–µ –¥–Ω–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã üéâ</strong></p>
      <button onclick="closeApp()">–û–ö</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let telegram_id = '‚Äî';
    let activeProjects = [];
    let selectedDay = null;

    try {
      telegram_id = tg?.initDataUnsafe?.user?.id || '‚Äî';
    } catch (err) {
      console.warn('Telegram ID –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', err);
    }

    function showSkeleton() {
      const result = document.getElementById('result');
      result.innerHTML = '<h3>–ó–∞–≥—Ä—É–∑–∫–∞...</h3>';
      for (let i = 0; i < 3; i++) {
        const s = document.createElement('div');
        s.className = 'skeleton';
        result.appendChild(s);
      }
    }

    async function loadUserData() {
      showSkeleton();

      const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-unfilled-days', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram_id })
      });

      const data = await res.json();
      const result = document.getElementById('result');
      result.innerHTML = '';
      activeProjects = data.active_projects || [];

      if (data.unfilled_dates?.length) {
        result.innerHTML = '<h3>–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å:</h3>';
        data.unfilled_dates.forEach(date => {
          const btn = document.createElement('button');
          btn.textContent = formatDate(date);
          btn.onclick = () => renderFormForDay(date);
          result.appendChild(btn);
        });
      } else {
        showModal();
      }
    }

function renderFormForDay(day) {
  selectedDay = day;
  const form = document.getElementById('formBlock');
  form.innerHTML = `<h3>–ó–∞–ø–æ–ª–Ω–∏—Ç—å —á–∞—Å—ã –Ω–∞ ${formatDate(day)}</h3>`;

  activeProjects.forEach(project => {
    const container = document.createElement('div');
    container.style.marginBottom = '20px';
    container.style.display = 'flex';
    container.style.alignItems = 'center';
    container.dataset.projectId = project.id;

    const title = document.createElement('div');
    title.textContent = project.project_name || project.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
    title.style.marginRight = '12px';
    container.appendChild(title);

    const selectTimeBtn = document.createElement('button');
    selectTimeBtn.textContent = '–£–∫–∞–∑–∞—Ç—å –≤—Ä–µ–º—è';
    selectTimeBtn.className = 'select-time-btn';
    selectTimeBtn.onclick = () => openTimePicker(project.id, container);
    container.appendChild(selectTimeBtn);

    form.appendChild(container);
  });

  const submitBtn = document.createElement('button');
  submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
  submitBtn.id = 'saveButton'; // –ª—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å id
  submitBtn.disabled = true;
  submitBtn.onclick = () => submitForm(submitBtn);
  form.appendChild(submitBtn);
}

async function submitForm(button) {
  const form = document.getElementById('formBlock');
  const hours = Array.from(form.querySelectorAll('[data-project-id]')).map(container => {
    const projectId = container.dataset.projectId;
    const h = parseInt(container.dataset.hours || 0);
    const m = parseInt(container.dataset.minutes || 0);

    return {
      project_id: projectId,
      value: h + m / 60
    };
  });

  const payload = {
    telegram_id,
    date: selectedDay,
    hours
  };

  button.disabled = true;
  button.textContent = '–°–æ—Ö—Ä–∞–Ω—è–µ–º...';

  const loader = document.createElement('p');
  loader.className = 'loading-text';
  loader.textContent = '–°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ...';
  form.appendChild(loader);

  const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/submit-hours', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  const result = await res.json();

  if (result.success) {
    const check = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-unfilled-days', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ telegram_id })
    });

    const fresh = await check.json();

    alert(`–ß–∞—Å—ã –∑–∞ ${selectedDay} —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–Ω—ã`);

    form.removeChild(loader);
    button.disabled = false;
    button.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';

    if (!fresh.unfilled_dates?.length) {
      showFinalModal();
    } else {
      form.innerHTML = '';
      await loadUserData();
    }
  } else {
    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
    form.removeChild(loader);
    button.disabled = false;
    button.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
  }
}

    function openTimePicker(projectId, container) {
  const modal = document.getElementById('timePickerModal');
  const content = document.getElementById('timePickerContent');

  // ‚õîÔ∏è –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è
  if (modal.style.display === 'flex') return;

  modal.style.display = 'flex';
  content.innerHTML = '<h3>–°–∫–æ–ª—å–∫–æ —á–∞—Å–æ–≤?</h3>';

  for (let i = 0; i <= 8; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.onclick = () => chooseMinutes(i);
    content.appendChild(btn);
  }

  function chooseMinutes(selectedHours) {
    content.innerHTML = '<h3>–°–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç?</h3>';
    [0, 15, 30, 45].forEach(min => {
      const btn = document.createElement('button');
      btn.textContent = min;
      btn.onclick = () => {
        modal.style.display = 'none';

        // –£–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ –∫–Ω–æ–ø–∫—É –≤–Ω—É—Ç—Ä–∏ —Ç–µ–∫—É—â–µ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        const timeBtn = container.querySelector('.select-time-btn');
        if (timeBtn) timeBtn.remove();

        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        const existingTime = container.querySelector('.time-display');
        if (existingTime) existingTime.remove();

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è
        const display = `${selectedHours} —á${min ? ' ' + min + ' –º–∏–Ω' : ''}`;
        const span = document.createElement('span');
        span.className = 'time-display';
        span.style.marginLeft = '12px';
        span.textContent = display;
        container.appendChild(span);

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ dataset
        container.dataset.hours = selectedHours;
        container.dataset.minutes = min;

        checkFormValidity();
      };
      content.appendChild(btn);
    });
  }
}

function checkFormValidity() {
  const form = document.getElementById('formBlock');
  const containers = form.querySelectorAll('[data-project-id]');
  const submitBtn = document.getElementById('saveButton');

  const allFilled = Array.from(containers).every(c =>
    c.dataset.hours !== undefined && c.dataset.minutes !== undefined
  );

  submitBtn.disabled = !allFilled;
}

    function showModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function showFinalModal() {
      document.getElementById('finalModal').style.display = 'flex';
    }

    function closeApp() {
      tg.close();
    }

    function formatDate(dateString) {
      const months = [
          '—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è',
          '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'
                    ];
      const date = new Date(dateString);
      const day = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();
      return `${day} ${month} ${year} –≥.`;
    }

    if (telegram_id !== '‚Äî') {
      loadUserData();
    }
  </script>
</body>
</html>
