<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ù–µ–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –¥–Ω–∏ –∏ –ø—Ä–æ–µ–∫—Ç—ã</title>
</head>
<body>
  <h2>–í–∞—à Telegram ID: <span id="userIdDisplay">‚Äî</span></h2>

  <div id="result" style="margin-top: 20px;"></div>
  <div id="formBlock" style="margin-top: 20px;"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let telegram_id = '‚Äî';
    let activeProjects = [];
    let selectedDay = null;

    try {
      telegram_id = tg?.initDataUnsafe?.user?.id || '‚Äî';
    } catch (err) {
      console.warn('Telegram ID –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', err);
    }

    document.getElementById('userIdDisplay').textContent = telegram_id;

    async function loadUserData() {
      const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-unfilled-days', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram_id })
      });

      const data = await res.json();
      const resultBlock = document.getElementById('result');
      resultBlock.innerHTML = '';
      activeProjects = data.active_projects || [];

      if (data.unfilled_dates?.length) {
        resultBlock.innerHTML += `<h3>–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å:</h3>`;
        data.unfilled_dates.forEach(date => {
          const btn = document.createElement('button');
          btn.textContent = date;
          btn.onclick = () => renderFormForDay(date);
          resultBlock.appendChild(btn);
        });
      } else {
        resultBlock.innerHTML += `<p>–í—Å–µ –¥–Ω–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã üéâ</p>`;
      }
    }

    function renderFormForDay(day) {
      selectedDay = day;
      const formBlock = document.getElementById('formBlock');
      formBlock.innerHTML = `<h3>–ó–∞–ø–æ–ª–Ω–∏—Ç—å —á–∞—Å—ã –Ω–∞ ${day}</h3>`;
      
      activeProjects.forEach(project => {
        const label = document.createElement('label');
        label.textContent = project.project_name || project.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
        const input = document.createElement('input');
        input.type = 'number';
        input.name = project.id;
        input.min = 0;
        input.max = 24;
        input.placeholder = '–ß–∞—Å—ã';
        label.appendChild(input);
        formBlock.appendChild(label);
        formBlock.appendChild(document.createElement('br'));
      });

      const submitBtn = document.createElement('button');
      submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
      submitBtn.onclick = submitForm;
      formBlock.appendChild(submitBtn);
    }

    async function submitForm() {
      const inputs = document.querySelectorAll('#formBlock input');
      const payload = {
        telegram_id,
        date: selectedDay,
        hours: Array.from(inputs).map(input => ({
          project_id: input.name,
          value: Number(input.value || 0)
        }))
      };

      const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/submit-hours', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      if (result.success) {
        alert(`–ß–∞—Å—ã –∑–∞ ${selectedDay} —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–Ω—ã`);
        await loadUserData(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        document.getElementById('formBlock').innerHTML = ''; // –æ—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É
      } else {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
      }
    }

    if (telegram_id !== '‚Äî') {
      loadUserData();
    }
  </script>
</body>
</html>
