<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ù–µ–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –¥–Ω–∏ –∏ –ø—Ä–æ–µ–∫—Ç—ã</title>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #222;
      font-size: 16px;
      line-height: 1.4;
    }

    h2, h3 {
      margin: 0 0 16px;
      font-weight: 600;
    }

    button {
      display: inline-block;
      padding: 10px 16px;
      margin: 6px 4px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005fcc;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px 12px;
      margin-top: 4px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    .skeleton {
      display: inline-block;
      height: 32px;
      width: 100px;
      margin: 5px;
      background: linear-gradient(90deg, #eee 25%, #ddd 50%, #eee 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      border-radius: 6px;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .loading-text {
      font-style: italic;
      opacity: 0.7;
      animation: pulse 1s infinite;
      margin-top: 12px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    #modal,
    #finalModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 480px) {
      body {
        padding: 12px;
        font-size: 15px;
      }

      h2, h3 {
        font-size: 18px;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin: 8px 0;
      }

      .modal-content {
        max-width: 90%;
        padding: 20px;
      }

      input[type="number"] {
        font-size: 15px;
        padding: 10px;
      }

      label {
        font-size: 15px;
      }

      .skeleton {
        width: 100%;
        height: 28px;
        margin: 6px 0;
      }
    }
  </style>
</head>
<body>
  <div id="result" style="margin-top: 20px;"></div>
  <div id="formBlock" style="margin-top: 20px;"></div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ, –µ—Å–ª–∏ –≤—Å–µ –¥–Ω–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã -->
  <div id="modal">
    <div class="modal-content">
      <p>–í—Å–µ –¥–Ω–∏ —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã üéâ</p>
      <button onclick="closeApp()">–û–ö</button>
    </div>
  </div>

  <!-- –§–∏–Ω–∞–ª—å–Ω–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ—Å–ª–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –¥–Ω—è -->
  <div id="finalModal">
    <div class="modal-content">
      <p>–ó–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å —á–∞—Å—ã –∑–∞–ø–æ–ª–Ω–µ–Ω—ã.<br><strong>–í—Å–µ –¥–Ω–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã üéâ</strong></p>
      <button onclick="closeApp()">–û–ö</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let telegram_id = '‚Äî';
    let activeProjects = [];
    let selectedDay = null;

    try {
      telegram_id = tg?.initDataUnsafe?.user?.id || '‚Äî';
    } catch (err) {
      console.warn('Telegram ID –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', err);
    }

    function showSkeleton() {
      const result = document.getElementById('result');
      result.innerHTML = '<h3>–ó–∞–≥—Ä—É–∑–∫–∞...</h3>';
      for (let i = 0; i < 3; i++) {
        const s = document.createElement('div');
        s.className = 'skeleton';
        result.appendChild(s);
      }
    }

    async function loadUserData() {
      showSkeleton();

      const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-unfilled-days', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram_id })
      });

      const data = await res.json();
      const result = document.getElementById('result');
      result.innerHTML = '';
      activeProjects = data.active_projects || [];

      if (data.unfilled_dates?.length) {
        result.innerHTML = '<h3>–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å:</h3>';
        data.unfilled_dates.forEach(date => {
          const btn = document.createElement('button');
          btn.textContent = formatDate(date);
          btn.onclick = () => renderFormForDay(date);
          result.appendChild(btn);
        });
      } else {
        showModal();
      }
    }

    function renderFormForDay(day) {
  selectedDay = day;
  const form = document.getElementById('formBlock');
  form.innerHTML = `<h3>–ó–∞–ø–æ–ª–Ω–∏—Ç—å —á–∞—Å—ã –Ω–∞ ${formatDate(day)}</h3>`;

  activeProjects.forEach(project => {
    const container = document.createElement('div');
    container.style.marginBottom = '20px';

    const title = document.createElement('div');
    title.textContent = project.project_name || project.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
    title.style.marginBottom = '8px';
    container.appendChild(title);

    // –ß–∞—Å—ã
    const hoursBlock = document.createElement('div');
    hoursBlock.style.marginBottom = '6px';

    const hoursLabel = document.createElement('span');
    hoursLabel.textContent = '–ß–∞—Å—ã: ';
    const hoursValue = document.createElement('span');
    hoursValue.textContent = '0';
    hoursValue.dataset.type = 'hours';
    hoursValue.dataset.projectId = project.id;

    const hoursDec = document.createElement('button');
    hoursDec.textContent = '‚àí';
    hoursDec.onclick = () => {
      let val = parseInt(hoursValue.textContent);
      if (val > 0) val -= 1;
      hoursValue.textContent = val;
    };

    const hoursInc = document.createElement('button');
    hoursInc.textContent = '+';
    hoursInc.onclick = () => {
      let val = parseInt(hoursValue.textContent);
      if (val < 24) val += 1;
      hoursValue.textContent = val;
    };

    hoursBlock.appendChild(hoursLabel);
    hoursBlock.appendChild(hoursDec);
    hoursBlock.appendChild(hoursValue);
    hoursBlock.appendChild(hoursInc);

    // –ú–∏–Ω—É—Ç—ã
    const minutesBlock = document.createElement('div');

    const minutesLabel = document.createElement('span');
    minutesLabel.textContent = '–ú–∏–Ω—É—Ç—ã: ';
    const minutesValue = document.createElement('span');
    minutesValue.textContent = '0';
    minutesValue.dataset.type = 'minutes';
    minutesValue.dataset.projectId = project.id;

    const minutesDec = document.createElement('button');
    minutesDec.textContent = '‚àí';
    minutesDec.onclick = () => {
      let val = parseInt(minutesValue.textContent);
      val = (val - 15 + 60) % 60;
      minutesValue.textContent = val;
    };

    const minutesInc = document.createElement('button');
    minutesInc.textContent = '+';
    minutesInc.onclick = () => {
      let val = parseInt(minutesValue.textContent);
      val = (val + 15) % 60;
      minutesValue.textContent = val;
    };

    minutesBlock.appendChild(minutesLabel);
    minutesBlock.appendChild(minutesDec);
    minutesBlock.appendChild(minutesValue);
    minutesBlock.appendChild(minutesInc);

    container.appendChild(hoursBlock);
    container.appendChild(minutesBlock);
    form.appendChild(container);
  });

  const submitBtn = document.createElement('button');
  submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
  submitBtn.onclick = () => submitForm(submitBtn);
  form.appendChild(submitBtn);
}

    async function submitForm(button) {
  const form = document.getElementById('formBlock');
  const hours = Array.from(form.querySelectorAll('[data-type="hours"]')).map(h => {
    const projectId = h.dataset.projectId;
    const hour = parseInt(h.textContent);
    const minutes = parseInt(form.querySelector(`[data-type="minutes"][data-project-id="${projectId}"]`).textContent);
    return {
      project_id: projectId,
      value: hour + minutes / 60
    };
  });

  const payload = {
    telegram_id,
    date: selectedDay,
    hours
  };

  button.disabled = true;
  button.textContent = '–°–æ—Ö—Ä–∞–Ω—è–µ–º...';

  const loader = document.createElement('p');
  loader.className = 'loading-text';
  loader.textContent = '–°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ...';
  form.appendChild(loader);

  const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/submit-hours', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  const result = await res.json();

  if (result.success) {
    const check = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-unfilled-days', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ telegram_id })
    });

    const fresh = await check.json();

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º alert –¥–æ —É–¥–∞–ª–µ–Ω–∏—è –ª–æ–∞–¥–µ—Ä–∞
    alert(`–ß–∞—Å—ã –∑–∞ ${selectedDay} —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–Ω—ã`);

    // –¢–æ–ª—å–∫–æ –ø–æ—Å–ª–µ alert —É–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
    form.removeChild(loader);
    button.disabled = false;
    button.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';

    if (!fresh.unfilled_dates?.length) {
      showFinalModal();
    } else {
      form.innerHTML = '';
      await loadUserData();
    }
  } else {
    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
    form.removeChild(loader);
    button.disabled = false;
    button.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
  }
}

    function showModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function showFinalModal() {
      document.getElementById('finalModal').style.display = 'flex';
    }

    function closeApp() {
      tg.close();
    }

    function formatDate(dateString) {
      const months = [
          '—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è',
          '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'
                    ];
      const date = new Date(dateString);
      const day = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();
      return `${day} ${month} ${year} –≥.`;
    }

    if (telegram_id !== '‚Äî') {
      loadUserData();
    }
  </script>
</body>
</html>
