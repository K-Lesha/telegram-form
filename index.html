<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ù–µ–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –¥–Ω–∏ –∏ –ø—Ä–æ–µ–∫—Ç—ã</title>
  <style>
    .skeleton {
      display: inline-block;
      height: 32px;
      width: 100px;
      margin: 5px;
      background: linear-gradient(90deg, #eee 25%, #ddd 50%, #eee 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      border-radius: 6px;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .loading-text {
      font-style: italic;
      opacity: 0.7;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input {
      margin-bottom: 12px;
    }

    button {
      margin: 6px;
    }
  </style>
</head>
<body>
  <h2>–í–∞—à Telegram ID: <span id="userIdDisplay">‚Äî</span></h2>

  <div id="result" style="margin-top: 20px;"></div>
  <div id="formBlock" style="margin-top: 20px;"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let telegram_id = '‚Äî';
    let activeProjects = [];
    let selectedDay = null;

    try {
      telegram_id = tg?.initDataUnsafe?.user?.id || '‚Äî';
    } catch (err) {
      console.warn('Telegram ID –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', err);
    }

    document.getElementById('userIdDisplay').textContent = telegram_id;

    function showSkeleton() {
      const result = document.getElementById('result');
      result.innerHTML = '<h3>–ó–∞–≥—Ä—É–∑–∫–∞...</h3>';
      for (let i = 0; i < 3; i++) {
        const s = document.createElement('div');
        s.className = 'skeleton';
        result.appendChild(s);
      }
    }

    async function loadUserData() {
      showSkeleton();

      const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/get-unfilled-days', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram_id })
      });

      const data = await res.json();
      const result = document.getElementById('result');
      result.innerHTML = '';
      activeProjects = data.active_projects || [];

      if (data.unfilled_dates?.length) {
        result.innerHTML = '<h3>–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å:</h3>';
        data.unfilled_dates.forEach(date => {
          const btn = document.createElement('button');
          btn.textContent = date;
          btn.onclick = () => renderFormForDay(date);
          result.appendChild(btn);
        });
      } else {
        result.innerHTML = '<p>–í—Å–µ –¥–Ω–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã üéâ</p>';
      }
    }

    function renderFormForDay(day) {
      selectedDay = day;
      const form = document.getElementById('formBlock');
      form.innerHTML = `<h3>–ó–∞–ø–æ–ª–Ω–∏—Ç—å —á–∞—Å—ã –Ω–∞ ${day}</h3>`;

      activeProjects.forEach(project => {
        const label = document.createElement('label');
        label.textContent = project.project_name || project.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';

        const input = document.createElement('input');
        input.type = 'number';
        input.name = project.id;
        input.min = 0;
        input.max = 24;
        input.placeholder = '–ß–∞—Å—ã';

        label.appendChild(input);
        form.appendChild(label);
      });

      const submitBtn = document.createElement('button');
      submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
      submitBtn.onclick = () => submitForm(submitBtn);
      form.appendChild(submitBtn);
    }

    async function submitForm(button) {
      const form = document.getElementById('formBlock');
      const inputs = form.querySelectorAll('input');
      const payload = {
        telegram_id,
        date: selectedDay,
        hours: Array.from(inputs).map(i => ({
          project_id: i.name,
          value: Number(i.value || 0)
        }))
      };

      button.disabled = true;
      button.textContent = '–°–æ—Ö—Ä–∞–Ω—è–µ–º...';

      const loader = document.createElement('p');
      loader.className = 'loading-text';
      loader.textContent = '–°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ...';
      form.appendChild(loader);

      const res = await fetch('https://nip.setters-n8n.infinityfreeapp.com/webhook/submit-hours', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      form.removeChild(loader);
      button.disabled = false;
      button.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';

      if (result.success) {
        alert(`–ß–∞—Å—ã –∑–∞ ${selectedDay} —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–Ω—ã`);
        form.innerHTML = '';
        await loadUserData();
      } else {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
      }
    }

    if (telegram_id !== '‚Äî') {
      loadUserData();
    }
  </script>
</body>
</html>
