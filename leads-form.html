<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leads Projects Editor</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>

        @font-face {
  font-family: 'Factor A Web';
  src: url('./fonts/TRIALFactorA-Regular-BF6476bc3091c00.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}

        * {
  font-family: 'Factor A Web', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
}

    
    body {
      font-family: 'Factor A Web', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 24px;
    }
    .project-card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .project-card h2 {
      margin-top: 0;
      font-size: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 500;
    }
    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .members {
      margin-bottom: 12px;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }
    .archive .project-card {
  background-color: #f0f0f0;
  opacity: 0.8;
}
    button {
      padding: 10px 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }

    #memberModal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}
  </style>
</head>
<body>
  <h1>–°—Ç–∞—Ç—É—Å—ã –ø—Ä–æ–µ–∫—Ç–æ–≤</h1>

  <div id="projects"></div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div id="memberModal" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 1000;
">
  <div style="
    background: white;
    border-radius: 12px;
    padding: 20px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    position: relative;
  ">
    <span id="modalClose" style="
      position: absolute;
      top: 10px;
      right: 16px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    ">&times;</span>
    <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—á–∞—Å—Ç–Ω–∏–∫–µ</h3>
    <p><strong>–ò–º—è:</strong> <span id="modalName"></span></p>
    <p><strong>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å:</strong> <span id="modalActive"></span></p>
<p>
  <strong>–ó–∞–∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ–≤–∞–Ω–æ —á–∞—Å–æ–≤:</strong><br />
  <input type="number" id="modalContracted" style="width: 100%; padding: 8px;" />
</p>
<p>
  <strong>–í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –ø–ª–∞–Ω:</strong><br />
  <input type="number" id="modalInternal" style="width: 100%; padding: 8px;" />
</p>
    <p><strong>–¢—Ä–µ–∫–Ω—É—Ç—ã–µ —á–∞—Å—ã:</strong> <span id="modalTracked"></span></p>
    <button id="saveHoursBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —á–∞—Å—ã</button>
  </div>
</div>


  
<script>

      let currentProjectId = null;
let currentUserId = null;

  async function loadProjects() {

    
    try {
      const tg = window.Telegram.WebApp;
      tg.expand();

      const telegram_id = tg?.initDataUnsafe?.user?.id || 217500012;
      console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Å telegram_id:', telegram_id);

      const res = await fetch('https://betters-technology.site/webhook/leads-form', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram_id })
      });

      let data = await res.json();
      if (!Array.isArray(data)) {
        data = [data];
      }
      console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç –∑–∞–ø—Ä–æ—Å–∞:', data);

      const container = document.getElementById('projects');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤.</p>';
        return;
      }

      const active = data.filter(p => p.project_status !== 'archive');
      const archive = data.filter(p => p.project_status === 'archive');

      // –ê–∫—Ç–∏–≤–Ω—ã–µ
      active.forEach(project => {
        const card = renderProjectCard(project);
        container.appendChild(card);
      });

      // –ê—Ä—Ö–∏–≤–Ω—ã–π –±–ª–æ–∫
      if (archive.length > 0) {
        const archiveSection = renderArchiveSection(archive);
        container.appendChild(archiveSection);
      }
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ–µ–∫—Ç–æ–≤:', err);
      alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å –∫–æ–Ω—Å–æ–ª—å —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞.');
    }
  }

  function renderProjectCard(project) {
  const card = document.createElement('div');
  card.className = 'project-card';

  const userTelegramId = window.Telegram.WebApp.initDataUnsafe?.user?.id || 217500012;

  card.innerHTML = `
    <h2>${project.project_name}
      ${project.project_status === 'archive' ? '<span style="color: #999; font-size: 12px; margin-left: 8px;">(ARCHIVE)</span>' : ''}
    </h2>
    <label>–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ –ø—Ä–æ–µ–∫—Ç–∞</label>
    <input type="date" value="${project.start_date || ''}" id="start-${project.project_id}" />
    <label>–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞</label>
    <input type="date" value="${project.end_date || ''}" id="end-${project.project_id}" />
    <div class="toggle">
      <label>–í –∞—Ä—Ö–∏–≤–µ</label>
      <input type="checkbox" id="archived-${project.project_id}" ${project.project_status === 'archive' ? 'checked' : ''} />
    </div>
    <button onclick="updateProject(${project.project_id})">Save</button>
  `;

  // === Members Section ===
  const membersContainer = document.createElement('div');
  membersContainer.className = 'members';
  const title = document.createElement('strong');
  title.textContent = '–£—á–∞—Å—Ç–Ω–∏–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞:';
  membersContainer.appendChild(title);
  membersContainer.appendChild(document.createElement('br'));
(project.members || []).forEach(member => {
  const row = document.createElement('div');
  row.style.marginTop = '6px';

  const nameSpan = document.createElement('span');
  nameSpan.textContent = `${member.name}: `;
  nameSpan.style.marginRight = '6px';
  if (member.telegram_id === userTelegramId) {
  nameSpan.textContent += ' (–í—ã)';
}


  nameSpan.style.cursor = 'pointer';
nameSpan.style.textDecoration = 'underline';
nameSpan.style.color = '#007aff';

    nameSpan.onclick = () => {
  showMemberModal(member, project.project_id);
};

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.checked = member.is_active;
  checkbox.style.marginRight = '8px';

  const statusText = document.createElement('span');
  statusText.textContent = member.is_active
    ? '(–†–∞–±–æ—Ç–∞–µ—Ç –Ω–∞–¥ –ø—Ä–æ–µ–∫—Ç–æ–º)'
    : '(–ó–∞–∫–æ–Ω—á–∏–ª/–∞ —Ä–∞–±–æ—Ç—ã)';

  checkbox.onchange = async () => {
    const newStatus = checkbox.checked;

    const payload = {
      telegram_id: member.telegram_id,
      project_id: project.project_id,
      is_active: newStatus
    };

    try {
      const res = await fetch('https://betters-technology.site/webhook/catch-user-project-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      if (result.success) {
        statusText.textContent = newStatus
          ? '(–†–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –ø—Ä–æ–µ–∫—Ç–µ)'
          : '(–ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –ø—Ä–æ–µ–∫—Ç–µ)';
      } else {
        alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å');
        checkbox.checked = !newStatus;
      }
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ —É—á–∞—Å—Ç–Ω–∏–∫–∞:', err);
      alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞');
      checkbox.checked = !newStatus;
    }
  };

  row.appendChild(nameSpan);
  row.appendChild(checkbox);
  row.appendChild(statusText);
  membersContainer.appendChild(row);
});

  card.insertBefore(membersContainer, card.querySelector('label')); // –≤—Å—Ç–∞–≤–ª—è–µ–º –¥–æ –ø–µ—Ä–≤–æ–π label
  return card;
}

 function renderArchiveSection(projects) {
  const container = document.createElement('div');
  container.style.marginTop = '30px';

  const toggle = document.createElement('h3');
  toggle.textContent = '‚ñ∂Ô∏è –ê—Ä—Ö–∏–≤–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã';
  toggle.style.cursor = 'pointer';
  toggle.style.userSelect = 'none';

  const contentWrapper = document.createElement('div');
  contentWrapper.className = 'archive'; // üí° –∑–¥–µ—Å—å –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è —Ç–≤–æ–π —Å—Ç–∏–ª—å
  const content = document.createElement('div');
  content.style.display = 'none';

  toggle.onclick = () => {
    const isOpen = content.style.display === 'block';
    content.style.display = isOpen ? 'none' : 'block';
    toggle.textContent = isOpen ? '‚ñ∂Ô∏è –ê—Ä—Ö–∏–≤–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã' : 'üîΩ –ê—Ä—Ö–∏–≤–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã';
  };

  container.appendChild(toggle);
  container.appendChild(contentWrapper);
  contentWrapper.appendChild(content);

  projects.forEach(project => {
    const card = renderProjectCard(project);
    content.appendChild(card);
  });

  return container;
}

  async function updateProject(projectId) {
    try {
      const startDate = document.getElementById(`start-${projectId}`).value;
      const endDate = document.getElementById(`end-${projectId}`).value;
      const isArchived = document.getElementById(`archived-${projectId}`).checked;

      const payload = {
        project_id: projectId,
        start_date: startDate,
        end_date: endDate,
        project_status: isArchived ? 'archive' : 'active'
      };

      const res = await fetch('https://betters-technology.site/webhook/update-project-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      if (result.success) {
        alert('‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ'); 
        loadProjects(); // üîÑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –≤—Å—ë –∑–∞–Ω–æ–≤–æ
      } else { 
        alert(`‚ùå –û—à–∏–±–∫–∞: ${result.reason || 'unknown'}`);
      }
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø—Ä–æ–µ–∫—Ç–∞:', err);
      alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è.');
    }
  }

function showMemberModal(member, projectId) {
  currentProjectId = projectId;
  currentUserId = member.user_id;

  document.getElementById('modalName').textContent = member.name;
  document.getElementById('modalActive').textContent = member.is_active ? '–î–∞' : '–ù–µ—Ç';
  document.getElementById('modalContracted').value = member.contracted_hours || 0;
  document.getElementById('modalInternal').value = member.internal_hours || 0;
  document.getElementById('modalTracked').textContent = member.tracked_hours || 0;

  document.getElementById('memberModal').style.display = 'flex';
}

document.getElementById('modalClose').onclick = () => {
  document.getElementById('memberModal').style.display = 'none';
};

window.onclick = function(event) {
  if (event.target === document.getElementById('memberModal')) {
    document.getElementById('memberModal').style.display = 'none';
  }
};

  loadProjects();

  document.getElementById('saveHoursBtn').onclick = async () => {
  const contracted = parseFloat(document.getElementById('modalContracted').value);
  const internal = parseFloat(document.getElementById('modalInternal').value);

  const payload = {
    project_id: currentProjectId,
    user_id: currentUserId,
    contracted_hours: contracted,
    internal_hours: internal
  };

  try {
    const res = await fetch('https://betters-technology.site/webhook/catch-member-hours', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const result = await res.json();
    if (result.success) {
      alert('‚úÖ –ß–∞—Å—ã –æ–±–Ω–æ–≤–ª–µ–Ω—ã');
      document.getElementById('memberModal').style.display = 'none';
      loadProjects(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏–º –¥–∞–Ω–Ω—ã–µ
    } else {
      alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —á–∞—Å—ã');
    }
  } catch (err) {
    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —á–∞—Å–æ–≤:', err);
    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞');
  }
};
  
</script>
</body>
</html>
